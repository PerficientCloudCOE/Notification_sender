<!DOCTYPE html>
<html lang="en">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

		<!-- Website CSS style -->
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<title>Register</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">Perficient</h1>
	               		<hr />
	               	</div>
	            </div> 
				<div class="main-login main-center">
					<form class="form-horizontal" name="Registeration form" method="post" action="Register.do">
						
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label"><span class="req">*</span>First Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="firstname" id="name" onkeyup = "Validate(this)" placeholder="Enter your First Name" required/> <div id="errFirst"></div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label"><span class="req">*</span>Last Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="lastname" id="txt" onkeyup = "Validate(this)" placeholder="Enter your Last Name" required/> <div id="errLast"></div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label"><span class="req">*</span>Your Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input  class="form-control" required type="text" name="email" id="email" onchange="email_validate(this.value);" placeholder="Enter your Email"/> <div class="status" id="status"></div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label"><span class="req">*</span>Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="userName" id = "username" onkeyup = "Validate(this)" placeholder="Enter your Username" required/><div id="errLast"></div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="Role" class="cols-sm-2 control-label"><span class="req">*</span>Role</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="role" id="Role" onkeyup = "Validate(this)" placeholder="Role" required/>
									<div id="errLast"></div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label"><span class="req">*</span>Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input required name="password" type="password" class="form-control inputpass" inputpass" minlength="4" maxlength="16" name="password" id="password"  placeholder="Password"/>
								</div>
							</div>



							<label for="confirm" class="cols-sm-2 control-label"><span class="req">*</span>Confirm Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input required name="password" type="password" class="form-control inputpass" name="password1" id="confirm"  minlength="4" maxlength="16" placeholder="Confirm Password" onkeyup="checkPass(); return false;"/>
									 <span id="confirmMessage" class="confirmMessage"></span>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<button type="submit" class="btn btn-primary btn-lg btn-block login-button" name="btnSubmit" value="Register">Register</button>
						</div>
						<div class="login-register">
				            <a href="LoginPage.html">Login</a>
				         </div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/Validate.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
	</body>
</html>
